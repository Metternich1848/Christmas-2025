<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen 9:16 Video with Sound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .video-wrapper {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100vh;
      width: auto;
      object-fit: cover;
    }

    /* 覆蓋層：提示用戶點擊開聲 */
    .unmute-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      text-align: center;
    }

    .unmute-overlay span {
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video
      id="bgVideo"
      src="Mermaid Santa Underwater (Final)s.mp4"
      autoplay
      muted
      loop
      playsinline
    ></video>
  </div>

  <!-- 點一下開聲的覆蓋層 -->
  <div class="unmute-overlay" id="unmuteOverlay">
    <span>Tap to unmute</span>
  </div>

  <script>
    const video = document.getElementById('bgVideo');
    const overlay = document.getElementById('unmuteOverlay');

    // 點任何地方在覆蓋層上：嘗試開聲 + 播放
    overlay.addEventListener('click', async () => {
      try {
        video.muted = false;
        await video.play();    // 某些瀏覽器會要求在 click 事件中呼叫 play
      } catch (e) {
        // 若失敗，可以視需要在這裡顯示錯誤訊息
        console.log(e);
      }
      overlay.style.display = 'none'; // 點過一次就隱藏
    });
  </script>
</body>
</html>
